<!-- Transparency -->
<div>
    <img src="./alpha.svg" style="width:20px;vertical-align:middle"/>
    <div id="alphaLevel" class="slider" data-max="100" data-val="0" style="display:inline-block;position:relative;margin-left:10px;width:calc(100% - 30px - 20px);height:100%;vertical-align:middle">
        <div class="track"
                style="position:absolute;left:0;top:50%;width:100%;border-top:1px solid #fff;display:inline-block"
        ></div>
        <div class="thumb"
                style="transform:translate(-10px,-10px);border-radius:10px;position:absolute;left:0;top:50%;width:20px;height:20px;background-color:#fff;display:inline-block"
        ></div>
    </div>
</div>
